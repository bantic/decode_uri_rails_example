Sample Rails application to demonstrate how Rails handles dynamic urls that
include characters that are not valid in a URI component (specifically, the slash `/` character).
<br>
<br>

Try visiting "<a href='/users'>/users</a>" or "<a href='/users/some-id'>/users/some-id</a>".

See the code at github: <a href='https://github.com/bantic/decode_uri_rails_example'>decode_uri_rails_example</a>.
